<div class="c-wrapper">
  <div class="c-left-wrapper" [ngClass]="{'c-left-wrapper-c': navClose,'c-left-wrapper-o': !navClose}">
    <div class="c-header">
      <img src="assets/img/logo.png"/>
      <h3>GODEYES</h3>
    </div>
    <div class="c-header-profile">
      <div ngbDropdown>
        <img alt="image" class="rounded-circle" [src]="mainData.userData.userAvatar" (click)="avatarReplacement()"/>
        <div class="c-user-profile">
          <span ngbDropdownToggle>{{mainData.userData.userName}}</span>
        </div>
        <div ngbDropdownMenu class="dropdown-menu animated fadeIn">
          <button class="dropdown-item"><i class="fa  fa-user-circle-o  fa-fw"></i> 个人资料</button>
          <button class="dropdown-item"><i class="fa  fa-key fa-fw"></i> 修改密码</button>
          <button class="dropdown-item"><i class="fa  fa-sign-out fa-fw"></i> 退出系统</button>
        </div>
      </div>
    </div>
    <c-sidebar-menu [data]="mainData.menuData"></c-sidebar-menu>
  </div>
  <div class="c-right-wrapper">
    <div class="c-header">
      <div class="c-title">
        <i class="fa fa-dedent fa-fw" (click)="toggleNav();" [hidden]="navClose" placement="right" [ngbTooltip]="toggleDescTip"></i>
        <i class="fa fa-indent fa-fw" (click)="toggleNav();" [hidden]="!navClose" placement="right" [ngbTooltip]="toggleDescTip"></i>
        <h3>{{title}}</h3>
      </div>
      <div class="c-tools">
        <ul class="nav nav-pills pull-right">
          <li class="c-item">
            <i class="fa fa-envelope fa-fw"></i> 通知
          </li>
          <li class="c-item">
            <i class="fa fa-question-circle-o fa-fw"></i> 帮助
          </li>
          <li class="c-user" ngbDropdown>
            <div ngbDropdownToggle class="d-inline-block" style="color: #ffffff">
              <img class="rounded-circle" [src]="mainData.userData.userAvatar"/>
              <span>{{mainData.userData.userName}}</span>
            </div>
            <div ngbDropdownMenu class="animated fadeIn">
              <button class="dropdown-item"><i class="fa  fa-user-circle-o  fa-fw"></i> 个人资料
              </button>
              <button class="dropdown-item"><i class="fa  fa-key fa-fw"></i> 修改密码</button>
              <button class="dropdown-item"><i class="fa  fa-sign-out fa-fw"></i> 退出系统</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
